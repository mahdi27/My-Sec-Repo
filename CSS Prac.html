<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is <mark>Important</mark></p>
    <p><small>This line should be smaller</small></p>
    <p>My fav color is <del>red</del> <ins>blue</ins>.</p>
    <p>This is <sub>subscripted</sub> and this is <sup>superscripted</sup>.</p>
    <h2 style="color: tomato;">Hello World</h2>
    <h1 style="border:3px dotted tomato;">Hello World</h1>

</body>
</html>
